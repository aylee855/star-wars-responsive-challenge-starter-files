<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid-main.css">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</div>
		</div>	
	</header>

	<main>
			<div class="row">
				<div class="col-4">
					<div class="pic ray">
						<img src="images/rey_square.png">
						<h3>Ray</h3>
						<h3 class="title">Protagonist, from Tatooine</h3>
					</div>
				</div>

				<div class="col-4">
					<div class="pic finn">
						<img src="images/finn_square.png">
						<h3>Finn</h3>
						<h3 class="title">Storm Trooper, befriends Ray</h3>
					</div>
				</div>	

				<div class="col-4">
					<div class="pic kylo">
						<img src="images/kylo_square.png">
						<h3>Kylo</h3>
						<h3 class="title">Main villain, or is he?</h3>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-4">
					<div class="pic poe">
						<img src="images/poe_square.png">
						<h3>Poe</h3>
						<h3 class="title">Neutral pilot</h3>
					</div>				
				</div>

				<div class="col-4">
					<div class="pic chewbacca">
						<img src="images/chewbacca_square.png">
						<h3>Chewbacca</h3>
						<h3 class="title">A great first mate</h3>
					</div>
				</div>

				<div class="col-4">
					<div class="pic yoda">
						<img src="images/yoda_square.png">
						<h3>Yoda</h3>
						<h3 class="title">Wise old Jedi master</h3>
					</div>
				</div>
			</div>
	</main>
</body>
</html>
